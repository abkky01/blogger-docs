<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Blogger Documentation by fassetar</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>html body{width:100%;height:100%;padding:0;margin:0;overflow:hidden;font-family:arial;font-size:10px;color:#6e6e6e;background-color:#000}#preview-frame{width:100%;background-color:#fff}</style>
  </head>
      <body>
             <iframe id="preview-frame" src="https://docs.google.com/document/d/1SlC5gyCF3axIzO124AzaLbWRcJte4xP9RZCO070jDVc/pub?embedded=true" name="preview-frame" frameborder="0" noresize="noresize"></iframe>
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
            <script type="text/javascript">
            var gaJsHost = (("https:" == document.location.protocol) ? "https://ssl." : "http://www.");
            document.write(unescape("%3Cscript src='" + gaJsHost + "google-analytics.com/ga.js' type='text/javascript'%3E%3C/script%3E"));
            try {
              var pageTracker = _gat._getTracker("UA-41648493-11");
            pageTracker._trackPageview();
            
            } catch(err) {}
            
            var calcHeight = function() {
               $('#preview-frame').height($(window).height());
             }
             
             $(document).ready(function() {
               calcHeight();
             }); 
             
             $(window).resize(function() {
               calcHeight();
             }).load(function() {
               calcHeight();
             });
          </script>
  </body>
</html>
